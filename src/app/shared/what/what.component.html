<!--Grid row-->
<div class="row">

    <ngx-datatable
        #myTable
        class='material expandable'
        [headerHeight]="40"
        [footerHeight]="20"
        [rowHeight]="30"
        [scrollbarV]="false"
        [rows]='rows'>

        <ngx-datatable-footer>
            <ng-template 
                ngx-datatable-footer-template 
                let-rowCount="rowCount">
                <div class="table-footer">
                    <div class="table-footer-data">
                        Total: {{rowCount}}
                    </div>
                </div>
            </ng-template>
        </ngx-datatable-footer>

        <!-- Row Detail Template -->
        <ngx-datatable-row-detail 
            [rowHeight]="100" #myDetailRow>
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-row-detail-template>
            <div style="padding-left:35px;">
              <div><strong>Details</strong></div>
              <div>Details of tap, brewery, beer.</div>
            </div>
          </ng-template>
        </ngx-datatable-row-detail>
        <!-- Column Templates -->
         <ngx-datatable-column
          [width]="25"
          [resizeable]="false"
          [sortable]="false"
          [draggable]="false"
          [canAutoResize]="false">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            <a
              href="javascript:void(0)"
              [class.datatable-icon-right]="!expanded"
              [class.datatable-icon-down]="expanded"
              title="Expand/Collapse Row"
              (click)="toggleExpandRow(row)">
            </a>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Tap" width="80">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row['number']}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Brew" width="300">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            <strong>{{row['brew']}}</strong>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Type" width="100">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row['type']}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="ABP" width="80">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row['abp']}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Left" width="80">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row['left']}}
          </ng-template>          
        </ngx-datatable-column>
        <ngx-datatable-column name="Prices" width="100">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row['prices']}}
            </ng-template>          
        </ngx-datatable-column>
      
    </ngx-datatable>    

</div>
<!--Grid row-->
